<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script>

    function sendResetLink(event) {
        var email = document.getElementById('email').value;
        var send = document.getElementById('send').value;

        if (email == "") { 
            alert("Please enter a valid email address.");
        }

        document.getElementById('send').onclick = function() {
            alert("A password reset link has been sent to your Email");
        }
        return ;
    }
    </script>
</head>
<body background="/Images/Background.jpeg">
    <center>
        <div class="forgot-container">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>

            <form>
                <input type="email" id="email" value="" placeholder="Enter your email" required>
                <br><br>
                <input type="submit" id="send" value="Send Reset Link" onclick="sendResetLink(event)">
            </form>

            <a href="login.html">Back to Login</a>
        </div>
    </center>
</body>
</html>
